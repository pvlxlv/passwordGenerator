<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="password-form-wrapper">
        <h1>Generate a <span class="highlighted">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button class="generate-btn" id="generate-btn">Generate passwords</button>
        
        <div class="pass-chars-wrapper">
            <input id="pass-chars" name="pass-chars" type="checkbox"/>
            <label for="pass-chars">Exclude symbol characters</label>
        </div>
        
        <div class="password-container">
            <div class="password-generated" id="pass-one"></div>
            <div class="password-generated" id="pass-two"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
